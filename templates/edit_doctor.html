<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>Edit Doctor Profile</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <h1>Edit Your Doctor Profile</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save Changes</button>
  </form>
  <a href="{% url 'doctor_profile' doctor.id %}" class="btn" style="margin-top:16px; display:inline-block;">&#8592; Back to Profile</a>
</body>
</html>
